<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators and operands</title>
</head>
<body>

<h2>Amount</h2>
<form>
    <label for="num1">Your number:</label>
    <input type="number" id="num1" name="num1">
    <br><br>
    <label for="num1">Your number:</label>
    <input type="number" id="num2" name="num2">
    <br><br>
    <button type="button" onclick="getSum()">Calculate</button>
</form>
<p>Result: <span id="result1"></span></p>
<br>

<!---->

<h2>Square</h2>
<form>
    <label for="num3">Your number:</label>
    <input type="number" id="num3" name="num3">
    <br><br>
    <button type="button" onclick="isSquare()">Calculate</button>
</form>
<p>Result: <span id="result2"></span></p>
<br>

<!---->

<h2>Greeting</h2>
<form>
    <label for="name">Your name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="surname">Your surname:</label>
    <input type="text" id="surname" name="surname">
    <br><br>
    <label for="age">Your age:</label>
    <input type="number" id="age" name="age">
    <br><br>
    <button type="button" onclick="greeting()">Greeting</button>
</form>
<p>Result: <span id="result3"></span></p>
<br>

<!---->

<script>
    function getSum() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        document.getElementById('result1').textContent = num1 + num2;
    }

    function isSquare() {
        const num3 = parseFloat(document.getElementById('num3').value);
        if (num3 < 0) return false;
        const sqrt = Math.sqrt(num3);
        document.getElementById('result2').textContent = Number.isInteger(sqrt);
    }

    function greeting() {
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const age = document.getElementById('age').value;
        document.getElementById('result3').textContent = "Hello, my name is " + name + " " + surname + " and I am " + age + " years old.";
    }
</script>
</body>
</html>
